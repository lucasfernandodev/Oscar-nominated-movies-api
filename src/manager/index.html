<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar dados da api</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="edit">
      <div class="chose-movie">
        <select name="choseMovie" id="movies">
          <option value="movies">Movies</option>
        </select>
      </div>

     <div class="group-result">
      <form class="form" id="form">
        <div class="formInputs">
          <div class="form-group hidden">
            <label for="id">id</label>
            <input
              type="text"
              id="id"
              placeholder="Link para o cartaz do filme"
            />
          </div>
          <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" id="title" placeholder="Titulo do filme" />
          </div>
          <div class="form-group">
            <label for="thumb">Link cartaz</label>
            <input
              type="text"
              id="thumb"
              placeholder="Link para o cartaz do filme"
            />
          </div>
          <div class="form-group">
            <label for="category">Categoria</label>
            <input
              type="text"
              id="category"
              placeholder="Categorias que foi indicado"
            />
          </div>
          <div class="form-group">
            <label for="genre">Gênero</label>
            <input type="text" id="genre" placeholder="Gênero" />
          </div>
          <div class="form-group">
            <label for="director">Diretor</label>
            <input type="text" id="director" placeholder="Diretor do filme" />
          </div>
          <div class="form-group">
            <label for="year">Ano</label>
            <input type="text" id="year" placeholder="Ano do lançamento" />
          </div>
          <div class="form-group">
            <label for="duration">Duração</label>
            <input type="text" id="duration" placeholder="Duração" />
          </div>
          <div class="form-group">
            <label for="score">Pontos imdb</label>
            <input type="text" id="score" placeholder="Pontos Imdb" />
          </div>
          <div class="form-group">
            <label for="link">Link imdb</label>
            <input type="url" id="link" placeholder="url para o site do imdb" />
          </div>
        </div>
        <div class="group-button">
          <button type="button" class="btn-submit disabled">Salvar dados</button>
        </div>

      </form>
      <div class="view-thumb">
        <img src="./teste.png" alt="" class="thumb">
      </div>
     </div>

    </section>

    <script type="module" src="./assets/js/main.js" defer></script>
  </body>
</html>
